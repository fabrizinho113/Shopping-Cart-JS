<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Scripts-->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <audio id="audioShop" src="./assets/music/y2mate.com - Sophias SHOP  Persona 5 Scramble The Phantom Strikers.mp3" autoplay loop="true"></audio>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav class="navbar">
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./assets/icons/home-sophie.png" alt="">Sophie Store 
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <div class="productScroll">
                            Products
                        </div>
                    </li>
                    <li>
                        <img src="./assets/icons/icons8-github-30.png" id="github">
                    </li>
                    <li>
                        <div id="audioIcon"></div>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="#">
                    <img src="./assets/icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                    0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./assets/img/persona-5-royal-frontpage.png" alt="productOne">
                        </div>
                        <div class="product">
                            <img src="./assets/img/persona_3_fes-cover.png" alt="productTwo">
                        </div>
                        <div class="product">
                            <img src="./assets/img/persona-2-ep-cover.png" alt="productThree">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./assets/icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <div class="description">
                            <small>PS ONE, PS2, GBA and more!</small>
                            <h1>Persona 5 Royal - <small>$</small>19.99</h1>
                            <h1>Find more below!</h1>
                        </div>
                    </div>
                </div>
                <div class="model">
                    <img class="model-img" src="./assets/img/PS5_Sophie.webp" alt="model">
                    <div class="product">
                        <img src="./assets/img/FF-XII-cover_1.png" alt="productFour">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="filter-box">
            Filter:
            <a href="#" class="btn active" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="psone">PS1</a>
            <a href="#" class="btn" data-filter="pstwo">PS2</a>
            <a href="#" class="btn" data-filter="steam">STEAM</a>
            <a href="#" class="btn" data-filter="gba">GBA</a>
        </div>
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">-->
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="./js/products.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
